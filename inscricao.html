<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Inscreva-se</title>
</head>

<body>

    <div id="header"></div>

    <div class="container mx-auto">

        <div class="d-flex flex-column justify-content-center caixa-texto mx-auto">


            <h1>Inscreva-se</h1>
            <span class="texto">
                Preencha o formulário para participar do Vianuvem Experience 2019:
            </span>
        </div>


        <!-- Fomulario  -->
        <form class="needs-validation formulario caixa-texto mx-auto" novalidate>
            <div class="form-row">
                <div class="col-md-12 mb-3">
                    <input type="email" class="form-control" id="validationCustom01" placeholder="Endereço de E-mail"
                        value="" required>
                    <div class="valid-feedback">
                        E-mail
                    </div>
                </div>

                <div class="col-md-12 mb-3">
                    <input type="text" class="form-control" id="validationCustom02" placeholder="Empresa" value=""
                        required>
                    <div class="valid-feedback">
                        E-mail
                    </div>
                </div>

                <div class="col-md-12 mb-3">
                    <input type="text" class="form-control" id="validationCustom02" placeholder="Empresa" value=""
                        required>
                    <div class="valid-feedback">
                        E-mail
                    </div>
                </div>

                <div class="col-md-6 mb-3">
                    <input type="text" class="form-control" id="validationCustom02" placeholder="Nome" value=""
                        required>
                    <div class="valid-feedback">
                        Nome
                    </div>
                </div>

                <div class="col-md-6 mb-3">
                    <input type="text" class="form-control" id="validationCustom02" placeholder="Sobrenome" value=""
                        required>
                    <div class="valid-feedback">
                        Sobrenome
                    </div>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                        Acima de 50 anos
                    </label> Caime
                    <div class="invalid-feedback">
                        You must agree before submitting.
                    </div>
                </div>

            </div>

            <div class="form-group">

            </div>
            <button class="btn btn-primary" type="submit">Submit form</button>
        </form>

        <script>
            // Example starter JavaScript for disabling form submissions if there are invalid fields
            (function () {
                'use strict';
                window.addEventListener('load', function () {
                    // Fetch all the forms we want to apply custom Bootstrap validation styles to
                    var forms = document.getElementsByClassName('needs-validation');
                    // Loop over them and prevent submission
                    var validation = Array.prototype.filter.call(forms, function (form) {
                        form.addEventListener('submit', function (event) {
                            if (form.checkValidity() === false) {
                                event.preventDefault();
                                event.stopPropagation();
                            }
                            form.classList.add('was-validated');
                        }, false);
                    });
                }, false);
            })();
        </script>
    </div>






    <div id="footer"></div>


    <!-- Java Script -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">
    </script>

    <script>
        $(function () {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>
</body>

</html>
